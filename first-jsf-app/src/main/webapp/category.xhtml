<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</h:head>

<h:body>

    <f:event listener="#{categoryController.preloadData}" type="preRenderView"/>

    <ui:include src="WEB-INF/fragments/navigation.xhtml">
        <ui:param name="pageName" value="Category"/>
    </ui:include>

    <div class="container">
        <h3>Категории продуктов</h3>
        <div class="row py-2">
            <h:form id="categoryForm">
                <div class="col-12">
                    <h:commandButton value="Add Category" styleClass="btn btn-primary"
                                     action="#{categoryController.createCategory()}"/>
                </div>


                <div class="col-12">
                    <h:dataTable value="#{categoryController.allCategories}" var="category" styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{category.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Category name</f:facet>
                            #{category.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{categoryController.editCategory(category)}"/>
                            <span> </span>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{categoryController.deleteCategory(category)}">
                                <f:ajax event="click" render="categoryForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

    <ui:include src="WEB-INF/fragments/optional_scripts.xhtml"/>

</h:body>

</html>
