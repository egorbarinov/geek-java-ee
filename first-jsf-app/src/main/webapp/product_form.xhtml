<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</h:head>

<h:body>

    <ui:include src="WEB-INF/fragments/navigation.xhtml">
        <ui:param name="pageName" value="Product"/>
    </ui:include>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <label>Name</label>
                        <h:inputText styleClass="form-control" id="name"
                                     value="#{productController.product.name}"
                                     placeholder="Enter name"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{productController.product.description}"
                                     placeholder="Enter description"/>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <h:inputText p:type="number" styleClass="form-control" id="price"
                                     value="#{productController.product.price}"
                                     placeholder="Enter price"/>
                    </div>
                    <div class="form-group">
                        <label>Category </label>
                        <h:selectOneListbox size="1" styleClass="form-control" id="productCategory"
                                            value="#{productController.product.categoryId}">
                            <f:selectItems value="#{categoryController.allCategories}"  var="cat"
                                           itemValue="#{cat.id}"  itemLabel="#{cat.name}"
                                           itemLabelEscaped="true"/>

                        </h:selectOneListbox>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary"
                                     action="#{productController.saveProduct()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <ui:include src="WEB-INF/fragments/optional_scripts.xhtml"/>

</h:body>

</html>
